<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SAUAP - Sistema de Acceso</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #fde8cf;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        .login-header {
            background-color: #f09a3c;
            color: #000000;
            padding: 15px;
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f2a64b;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f09a3c;
            box-shadow: 0 0 5px rgba(240, 154, 60, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #f2a64b;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #e89227;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
    <script type="text/javascript">
        //<![CDATA[
        function createRipple(event) {
            var button = event.currentTarget;
            var circle = document.createElement("span");
            var diameter = Math.max(button.clientWidth, button.clientHeight);
            var radius = diameter / 2;

            circle.style.width = circle.style.height = diameter + "px";
            circle.style.left = (event.clientX - button.getBoundingClientRect().left - radius) + "px";
            circle.style.top = (event.clientY - button.getBoundingClientRect().top - radius) + "px";

            circle.className = "ripple";

            var ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.parentNode.removeChild(ripple);
            }

            button.appendChild(circle);
        }

        function iniciarSesion(event) {
            event.preventDefault();
            createRipple(event);

            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;

            if (usuario && contrasena) {
                setTimeout(function() {
                    window.location.href = "sauap.xhtml";
                }, 800);
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var loginButton = document.getElementById("loginButton");
            loginButton.addEventListener("click", createRipple, false);
        }, false);
        //]]>
    </script>
</head>
<body>
<div class="login-container">
    <div class="login-header">SAUAP</div>
    <div class="login-form">
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required="required" />
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required="required" />
            </div>
            <button type="submit" class="login-button" id="loginButton" onclick="iniciarSesion(event)">Iniciar sesión</button>
        </form>
    </div>
    <div class="login-footer">
        Sistema de Acceso al Laboratorio de Investigación Académica y Práctica
    </div>
</div>
</body>
</html>
